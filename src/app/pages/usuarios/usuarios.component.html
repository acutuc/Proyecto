
<p-table [value]="filteredUsuarios" [tableStyle]="{ 'min-width': '50rem'}" styleClass="p-datatable-striped"
[paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} usuarios">    
    <ng-template pTemplate="caption">
        <div class="flex">
            <p-iconField iconPosition="left" class="ml-auto">
                <p-inputIcon>
                    <i class="pi pi-search"></i>
                </p-inputIcon>
                <input pInputText type="text" (input)="onFilterChange($event)" placeholder="Buscar palabra clave" />
            </p-iconField>
            <p-button label="Nuevo usuario" (click)="nuevoUsuario()"></p-button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="usuarioID">ID Usuario<p-sortIcon field="usuarioID"></p-sortIcon></th>
            <th pSortableColumn="nombreUsuario">Nombre Usuario<p-sortIcon field="nombreUsuario"></p-sortIcon></th>
            <th >Tipo de Usuario</th>
            <th>Acci√≥n</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td>{{ usuario.usuarioID }}</td>
            <td>{{ usuario.nombreUsuario }}</td>
            @if (usuario.tipoUsuario == null) {
                <td>normal</td>
            }@else{
                <td>{{ usuario.tipoUsuario }}</td>
            }
            @if (usuario.tipoUsuario !== "admin"){
                <td class="flex"><i class="pi pi-pen-to-square" style="font-size: 2.5rem;" (click)="editarUsuario(usuario)"></i><i class="pi pi-times"style="font-size: 2.5rem;" (click)="eliminarUsuario(usuario)"></i></td>
            }@else {
                <td></td>
            }
        </tr>
    </ng-template>
</p-table>
